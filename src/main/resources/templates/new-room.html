<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Fankosh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 w-50">Create Room</div>
    <div class="card container w-50 mt-3">
    <form action="/rooms/save" th:object="${roomObjekts}" method="post">

        <div class="container mt-3">


        <input type="text" placeholder="Room Number" class="row" th:field="${roomObjekts.roomNumber}">
        <input type="number" placeholder="Number of adults" class="row mt-3" th:field="${roomObjekts.adults}">
        <input type="number" placeholder="Number of children" class="row mt-3" th:field="${roomObjekts.children}">
        <input type="text" placeholder="price" class="row mt-4" th:field="${roomObjekts.price}">




        <textarea type="text" placeholder="Room Description" class="mt-3 w-75" th:field="${roomObjekts.roomDescription}"></textarea>


        </div>

        <button type="submit" class="btn btn-primary mt-3 mb-3">Create Room</button>

    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
